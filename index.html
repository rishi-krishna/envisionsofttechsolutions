<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <main>
        <article class="blog-post">
            <h2 class="blog-title">Blog Title</h2>
            <p class="blog-date">Posted on: October 10, 2023</p>
            <p class="blog-content">
                This is a sample blog post. You can replace this text with your own blog content. 
                Write about your experiences, thoughts, or anything you'd like to share with your readers.
            </p>
        </article>
    </main>

    <footer>
        <p>&copy; 2023 Your Website Name. All rights reserved.</p>
    </footer>
</body>
</html>
